<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Welcome to JallCard Notebook</title>
	</head>
	<body>
		<h1>Welcome to JallCard Notebook</h1>
		<h2>Log In</h2>
		
		<form action="LoginServlet" method="post">
			<table>
				<tr>
					<td>Username/Email: </td>
					<td><input type="text" name="usernameemail" placeholder="Insira seu Usuario ou Email"/></td>
				</tr>

					<td>Password: </td>
					<td><input type="password" name="password" placeholder="Insira sua Senha"/></td>

				</tr>
			</table>
		</form>
